{{ define "title"}}
{{ .Title }} | {{ .Site.Params.author.name }}
{{ end }}

{{ define "main" }}
<div class="postWrapper">
    <h1>{{ .Title }}</h1>
    {{ if .Description}}
    	<span style="border: 1px solid white; padding: 1em; margin-bottom:2em;">{{.Description}}</span>
    {{ end }}
    {{ if .Params.showMetadata | default true }}

    {{ end }}
    <div style="margin-top:2em">
        {{ .Content }}
    </div>
</div>
{{ end }}
