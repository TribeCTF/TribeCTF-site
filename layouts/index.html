<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <title>
        {{ i18n "home" }} | {{ .Site.Params.author.name }}
    </title>

    {{ partial "head.html" . }}

    <style>
        .register-btn {
            background-color: #292a2d;
            color: white;
            border: 2px solid white;
            font-size: 1rem;
            padding: 2em;
            width: 20rem;
            height: 5rem;
            margin: auto;
            margin-top: 3rem;
            margin-bottom: 3rem;
        }

        .register-btn:hover {
            background-color: rgba(255, 255, 255, 0.343);
            color: black;
            border: 2px solid black;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="flexWrapper">
        {{ partial "header.html" . }}

        <div class="content vertical">
            <main class="main">
                <div class="indexWrapper">
                    <div>
                        <h1 class="indexHeader">{{ .Site.Params.site.name }}</h1>
                        <h2>{{ .Site.Params.site.tagline }}</h2>
                        <p>{{ .Site.Params.site.detail }} </p>
                    </div>
                    <h2>The Flags for 2024 have been captured! <br>Winners took home $5K, $3K or $1K !!!</h2>
                    <a href="/2024" style="color: white; font-weight: bolder;">Find out more!</a>
                    <!-- <button class="register-btn" onclick="location.href = '/registration'">
                        Register Now!
                    </button> -->
                    <!-- <h2>Registered already? Check out the <a href="/schedule">Schedule!</a></h2> -->

                </div>
            </main>
        </div>

        {{ partial "footer.html" . }}
    </div>

</body>

</html>
